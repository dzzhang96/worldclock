<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clocks</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .clock-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            height: 200px; /* Added height to center vertically */
        }
        .clock {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <h1>World Clocks</h1>
    <div class="clock-container">
        <div class="clock" id="clock1"></div>
        <div class="clock" id="clock2"></div>
    </div>

    <script>
        function updateClocks() {
            const now = new Date();
            const options = { hour12: false, hour: '2-digit', minute: '2-digit' };

            const utcOffset1 = 8; // UTC offset for Shanghai (UTC+8)
            const utcOffset2 = -7; // UTC offset for Foster City (UTC-7)

            const time1 = new Date(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(), now.getUTCHours() + utcOffset1, now.getUTCMinutes(), now.getUTCSeconds()).toLocaleTimeString('en-US', options);
            const time2 = new Date(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(), now.getUTCHours() + utcOffset2, now.getUTCMinutes(), now.getUTCSeconds()).toLocaleTimeString('en-US', options);

            document.getElementById('clock1').textContent = `Shanghai: ${time1}`;
            document.getElementById('clock2').textContent = `Foster City: ${time2}`;
        }

        setInterval(updateClocks, 1000);
    </script>
